<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Cache</title>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "42fee485-0071-4253-b7e4-8345aaa1ef39", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "5799354b-a05a-4f8e-b9be-c19d1d55803c", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      console.log(window.watsonAssistantChatOptions)
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      })
    </script>
</head>
<body>
    {% block content %} 
    {% endblock %}
</body>
</html>
