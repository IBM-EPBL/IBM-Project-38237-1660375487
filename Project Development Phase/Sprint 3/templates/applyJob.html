<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Job Cache</title>
    <link rel="stylesheet" href="../static/css/styles.css"/>
    <script src="../static/js/applyJob.js" type="module"></script>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="container mydiv" >
        <button id="mainthing" value={{id}} class="btn btn-primary">Job ID : {{id}}</button>
        <div id="jobDetailBox">
        </div>
        <div id="skillss"></div>
      <form action="/appyJob" method="post">
        <label for="FileUpload" class="form-label">Resume</label>
        <input class="form-control" type="file" id="formFile" type="file"accept="application/pdf" required/>
        <br>
        <a class="btn btn-danger" type="submit" href="/confirmation">Apply</a>
      </form>
      <div id="confirmation" class="overlay">
        <div class="popup">
          <div class="content">
            <h1>CONFIRMATION</h1>
            You have applied for the job. Check mail for confimation.
          </div>
          <a class="close btn btn-success" href="/confirmation">OKAY</a>
        </div>
      </div>
      </div>
    {% endblock %}
</body>
</html>
